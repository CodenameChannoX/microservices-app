<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .service { border: 1px solid #ddd; padding: 20px; margin: 10px; border-radius: 8px; }
        .running { color: green; }
        .stopped { color: red; }
    </style>
</head>
<body>
    <div id="app">
        <h1>Microservices Dashboard</h1>
        <div v-for="service in services" :key="service.name" class="service">
            <h2>{{ service.name }}</h2>
            <p>Status: <span :class="service.status">{{ service.status }}</span></p>
            <p>Port: {{ service.port }}</p>
            <p>Message: {{ service.message }}</p>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
