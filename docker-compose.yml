version: '3.8'

services:
  # 1. PostgreSQL seulement
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  # 2. API simple
  api:
    image: node:18-alpine
    ports:
      - "3000:3000"
    volumes:
      - ./api-gateway:/app
    command: sh -c "cd /app && node server.js"

  # 3. Frontend simple
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
