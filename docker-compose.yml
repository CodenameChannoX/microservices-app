version: '3.8'

services:
  # Frontend simple
  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html

  # API simple
  api:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./api-gateway:/app
    ports:
      - "3000:3000"
    command: sh -c "cd /app && npm install && node server.js"

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
