version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"

  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "8080:8080"
    command: sh -c "cd /app && npm install && npm run dev"
    depends_on:
      - api-gateway

  api-gateway:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./api-gateway:/app
    ports:
      - "3000:3000"
    command: sh -c "cd /app && npm install && npm start"

  dev-tools:
    image: node:18-alpine
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: sleep infinity
